<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FF00F5;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Horizontal grid lines -->
  <g stroke="url(#gridGradient)" stroke-width="1" fill="none" filter="url(#glow)">
    <line x1="0" y1="100" x2="1920" y2="100" opacity="0.3"/>
    <line x1="0" y1="200" x2="1920" y2="200" opacity="0.25"/>
    <line x1="0" y1="300" x2="1920" y2="300" opacity="0.2"/>
    <line x1="0" y1="400" x2="1920" y2="400" opacity="0.25"/>
    <line x1="0" y1="500" x2="1920" y2="500" opacity="0.3"/>
    <line x1="0" y1="600" x2="1920" y2="600" opacity="0.25"/>
    <line x1="0" y1="700" x2="1920" y2="700" opacity="0.2"/>
    <line x1="0" y1="800" x2="1920" y2="800" opacity="0.25"/>
    <line x1="0" y1="900" x2="1920" y2="900" opacity="0.3"/>
    <line x1="0" y1="1000" x2="1920" y2="1000" opacity="0.2"/>
  </g>

  <!-- Vertical grid lines -->
  <g stroke="url(#gridGradient)" stroke-width="1" fill="none" filter="url(#glow)">
    <line x1="240" y1="0" x2="240" y2="1080" opacity="0.2"/>
    <line x1="480" y1="0" x2="480" y2="1080" opacity="0.25"/>
    <line x1="720" y1="0" x2="720" y2="1080" opacity="0.2"/>
    <line x1="960" y1="0" x2="960" y2="1080" opacity="0.3"/>
    <line x1="1200" y1="0" x2="1200" y2="1080" opacity="0.2"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" opacity="0.25"/>
    <line x1="1680" y1="0" x2="1680" y2="1080" opacity="0.2"/>
  </g>

  <!-- Perspective grid lines (creating depth) -->
  <g stroke="url(#gridGradient)" stroke-width="1.5" fill="none" filter="url(#glow)">
    <path d="M 960 1080 L 0 600" opacity="0.15"/>
    <path d="M 960 1080 L 1920 600" opacity="0.15"/>
    <path d="M 960 1080 L 480 700" opacity="0.1"/>
    <path d="M 960 1080 L 1440 700" opacity="0.1"/>
  </g>

  <!-- Animated elements -->
  <circle cx="960" cy="540" r="10" fill="#00F0FF" opacity="0.4" filter="url(#glow)">
    <animate attributeName="r" values="10;15;10" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="480" cy="300" r="8" fill="#FF00F5" opacity="0.3" filter="url(#glow)">
    <animate attributeName="r" values="8;12;8" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="1440" cy="300" r="8" fill="#FFD700" opacity="0.3" filter="url(#glow)">
    <animate attributeName="r" values="8;12;8" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>